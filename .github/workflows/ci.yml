name: CI â€“ Cross-platform E2E & A11y

on:
  push:
    branches: [main, chore/upgrade-vitest]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build app
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Run E2E tests (Chromium, Firefox, WebKit)
        run: npx playwright test --project=chromium --project=firefox --project=webkit

      - name: Run Electron E2E tests
        run: npx playwright test --project=electron

      - name: Run Error Handling UI tests
        run: npx playwright test tests/e2e/error-handling-ui.spec.ts --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30
